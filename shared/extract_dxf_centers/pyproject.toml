[tool.poetry]
name = "extract-dxf-centers"
version = "0.1.0"
description = "Parse a dxf file generated by OpenSCAD, cluster overlaping lines into layers, and print the center points of each cluster."
authors = ["Julien Knight <cjk@rabidaudio.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
ezdxf = "^1.3.4"
tox = "^4.23.2"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
isort = "^5.13.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
extract_dxf_centers = "extract_dxf_centers.cli:main"

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
